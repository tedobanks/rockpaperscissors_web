<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>RockPaperScissors</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/LOGO-CROPPED-EDIT.png" alt="" width="300" height="60">
      </a>
    </div>
  </nav>

  <!-- Counter and Results-->
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <h2 class="mx-auto text-center headtext">Computer</h2>
        <h2 id="computer-counter" class="text-center font-weight-bold counter-style">0</h2>
      </div>
      <div class="col">
        <h2 class="mx-auto text-center headtext">You</h2>
        <h2 id="you-counter" class="text-center font-weight-bold counter-style">0</h2>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <p class="text-center my-2 mx-5" id="result-display"></p>
  </div>

  <!-- Buttons-->
  <div class="container my-3">
    <div class="row">

      <button type="button" class="btn btn-light btn-lg btn-block my-3" id="rock" onclick="rocks()"><span><i
            class="fa-solid fa-hand-back-fist"></i></span> Rock</button>
      <button type="button" class="btn btn-light btn-lg btn-block my-3" id="paper" onclick="papers()"><span><i
            class="fa-solid fa-hand"></i></span> Paper</button>
      <button type="button" class="btn btn-light btn-lg btn-block my-3" id="scissors" onclick="scissorss()"><span><i
            class="fa-solid fa-hand-scissors"></i></span> Scissors</button>
    </div>
  </div>



  <div class="container" id="result-block">
    <p class="text-center" id="end-result"></p>
  </div>

  <div class="container my-5 mx-auto text-center" id="restart">
    <button type="button" class="btn btn-dark" onclick="restartgame()">Restart Game</button>
  </div>

  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/tedtalkstech/"
          role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/tedbankong?t=sBXvlhDLMf4ohCUSwOcZkg&s=09" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/tedbankong/"
          role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/in/ted-bankong-765b39231" role="button" data-mdb-ripple-color="dark"><i
            class="fab fa-linkedin"></i></a>
        <!-- Youtube -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.youtube.com/c/TedBankong"
          role="button" data-mdb-ripple-color="dark"><i class="fab fa-youtube"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Developed By Ted Bankong <br>
      Â© 2022 Copyright

    </div>
    <!-- Copyright -->
  </footer>
  

  <script src="index.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/930cd60304.js" crossorigin="anonymous"></script>
</body>

</html>
